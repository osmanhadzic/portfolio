<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="google-site-verification"
      content="LafaBU9N3x5nwtSOc2vnA3on_V776QQIF6zzRRVyNPw"
    />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/code-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCode</title>
    <script>
      // Defer analytics until cookie consent to reduce unused JS and avoid bfcache blockers.
      // NOTE: If you rely on GTM/GA for immediate pageview events, this will delay them until consent.
      (function () {
        var GA_ID = "G-17W1Q5VF0M";
        var GTM_ID = "GTM-N9VWLHBT";

        function loadGtag() {
          if (window.__gtagLoaded) return;
          window.__gtagLoaded = true;

          var s = document.createElement("script");
          s.async = true;
          s.src = "https://www.googletagmanager.com/gtag/js?id=" + GA_ID;
          document.head.appendChild(s);

          window.dataLayer = window.dataLayer || [];
          window.gtag = function () {
            window.dataLayer.push(arguments);
          };
          window.gtag("js", new Date());
          window.gtag("config", GA_ID);
        }

        function loadGtm() {
          if (window.__gtmLoaded) return;
          window.__gtmLoaded = true;

          window.dataLayer = window.dataLayer || [];
          window.dataLayer.push({
            "gtm.start": new Date().getTime(),
            event: "gtm.js",
          });

          var j = document.createElement("script");
          j.async = true;
          j.src = "https://www.googletagmanager.com/gtm.js?id=" + GTM_ID;
          document.head.appendChild(j);
        }

        window.__loadAnalytics = function () {
          loadGtag();
          loadGtm();
        };

        // If consent already granted, load after first paint.
        try {
          if (localStorage.getItem("cookiesAccepted") === "true") {
            setTimeout(window.__loadAnalytics, 0);
          }
        } catch (e) {
          // If storage is blocked, do nothing.
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Cookie Consent Dialog -->
    <dialog
      id="cookie-consent-dialog"
      style="
        border: none;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #000000;
      "
    >
      <h2 style="margin: 0 0 10px; font-size: 18px; color: #000000">
        Cookie and Privacy Policy
      </h2>
      <p
        style="
          margin: 0 0 15px;
          font-size: 14px;
          line-height: 1.5;
          color: #333333;
        "
      >
        This website uses cookies to ensure you get the best experience on our
        website. By continuing to use this site, you agree to our
        <a
          href="/privacy-policy.html"
          target="_blank"
          style="color: #0056b3; text-decoration: underline"
          >Privacy Policy</a
        >. You can also choose to browse without third-party cookies by
        adjusting your browser settings.
      </p>
      <div style="text-align: right">
        <button
          id="accept-dialog"
          style="
            padding: 8px 15px;
            background: #218838;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
          "
        >
          Accept
        </button>
        <button
          id="decline-dialog"
          style="
            padding: 8px 15px;
            background: #c82333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
          "
        >
          Decline
        </button>
      </div>
    </dialog>

    <script>
      // Check if cookies have already been accepted
      if (!localStorage.getItem("cookiesAccepted")) {
        const dialog = document.getElementById("cookie-consent-dialog");
        dialog.showModal(); // Show the dialog box
      }

      // Handle the "Accept" button click
      document
        .getElementById("accept-dialog")
        .addEventListener("click", function () {
          localStorage.setItem("cookiesAccepted", "true");
          if (typeof window.__loadAnalytics === "function") {
            window.__loadAnalytics();
          }
          document.getElementById("cookie-consent-dialog").close(); // Close the dialog box
        });

      // Handle the "Decline" button click
      document
        .getElementById("decline-dialog")
        .addEventListener("click", function () {
          alert(
            "You have declined cookies. Some features may not work as expected.",
          );
          document.getElementById("cookie-consent-dialog").close(); // Close the dialog box
        });
    </script>
  </body>
</html>
